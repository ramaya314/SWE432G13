<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="../../styles/palette.css" />
        <link rel="stylesheet" href="../../styles/main.css" />
        <link rel="stylesheet" href="../../styles/navbar.css" />
        <link rel="stylesheet" href="../../styles/footer.css" />
        <link rel="stylesheet" href="../../styles/listener/listener.css" />
        <link rel="stylesheet" href="../../styles/listener/listenerpref.css" />
    </head>

    <body class = "encore-dark-theme">

        <div class="navbar">    
            <img src="../../images/logo-placeholder-image.png" class="navBarLogo" />
            <div class="navBarControls">
                <div class="navBarControls_option active">Listen</div>
                <div class="navBarControls_option">Produce</div>
                <div class="navBarControls_option">DJ</div>
            </div>
        </div>

        <div class="content">
            <div class="pageHeader">
                <div class="contentTitle">
                    Listen
                </div>
            </div>

            <!-- MAIN CONTENT FOR LISTENER HOME -->
            <div class="listen-content">
                
                <div class="sidebar">
                    <div class="sidebar-buttons">
                        <div class="side-button">
                            <span class="material-symbols-outlined md-34">
                                home
                            </span>
                            <a href="listenerHome.html">Home</a>
                        </div>  
                        <div class="side-button">
                            <span class="material-symbols-outlined md-34">
                                search
                            </span>
                            <a href="listenerSearch.html">Search</a>
                        </div>  
                        <div class="side-button active">
                            <span class="material-symbols-outlined md-34">
                                settings
                            </span>
                            <a href="listenerPreferences.html">Preferences</a>
                        </div>  
                        <div class="side-button">
                            <span class="material-symbols-outlined md-34">
                                supervisor_account
                            </span>
                            <a href="listenerFollowers.html">Following</a>
                        </div>  
                    </div> 
                </div>

                <div class="main-content">

                    <div class="pref-content">
                        <div class="pref-text">Add Preference</div>

                        <div class="pref-bar">
                            <input type="text" placeholder="" class="pref-input">

                            <button type="submit" class="add-button">
                                Add
                            </button>
                        </div>

                        <div class="pref-container">
                            <div class="pref-div">
                                Preference One
                            </div>

                            <div class="pref-div">
                                Preference Two
                            </div>

                            <div class="pref-div">
                                Preference Three
                            </div>

                            <div class="pref-div">
                                Preference Four
                            </div>

                            <div class="pref-div">
                                Preference Five
                            </div>

                            <div class="pref-div">
                                Preference Six
                            </div>

                            <div class="pref-div">
                                Preference Seven
                            </div>

                            <div class="pref-div">
                                Preference Eight
                            </div>
                        </div>

                        
                    </div>

                    

                    <div class="music-bar">

                        <!-- Contains album cover, song name, and artist name -->
                        <div class="music-bar-info">
                            <img src="../../images/example-cover.jpg" />
                            <div class="music-bar-text">
                                <div class="music-info-ti">Song Name</div>
                                <div class="music-info-ti">Artist Name</div>
                            </div>
                        </div>
                        
                        <div class="music-bar-play">
                            <span class="material-symbols-outlined md-44">
                                play_circle
                            </span>
                        </div>

                        <div class="music-bar-func">
                            <span class="material-symbols-outlined md-34">
                                volume_up
                            </span>
                            <span class="material-symbols-outlined md-34 fav-icon">
                                favorite
                            </span>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
