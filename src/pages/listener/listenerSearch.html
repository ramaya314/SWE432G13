<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="../../styles/palette.css" />
        <link rel="stylesheet" href="../../styles/main.css" />
        <link rel="stylesheet" href="../../styles/navbar.css" />

        <link rel="stylesheet" href="../../styles/listener/listener.css" />
        <link rel="stylesheet" href="../../styles/listener/listenersearch.css" />
    </head>

    <body class = "encore-dark-theme">

        <div class="navbar">
            <img src="../../images/logo-placeholder-image.png" class="navBarLogo" />
            <div class="navBarControls">
                <div class="navBarControls_option active">Listen</div>
                <div class="navBarControls_option">Produce</div>
                <div class="navBarControls_option">DJ</div>
            </div>
        </div>

        <div class="content">
            <div class="pageHeader">
                <div class="contentTitle">
                    Listen
                </div>
            </div>

            <!-- MAIN CONTENT FOR LISTENER HOME -->
            <div class="listen-content">
                
                <div class="sidebar">
                    <div class="sidebar-buttons">
                        <div class="side-button">
                            <span class="material-symbols-outlined md-34">
                                home
                            </span>
                            <a href="listenerHome.html">Home</a>
                        </div>  
                        <div class="side-button active">
                            <span class="material-symbols-outlined md-34">
                                search
                            </span>
                            <a href="listenerSearch.html">Search</a>
                        </div>  
                        <div class="side-button">
                            <span class="material-symbols-outlined md-34">
                                settings
                            </span>
                            <a href="listenerPreferences.html">Preferences</a>
                        </div>  
                        <div class="side-button">
                            <span class="material-symbols-outlined md-34">
                                supervisor_account
                            </span>
                            <a href="listenerFollowers.html">Following</a>
                        </div>  
                    </div> 
                </div>

                <div class="main-content">

                    <div class="search-content">

                        <div class="search-text">Search</div>
                        <div class="search-bar">
                            <input type="text" placeholder="Search" class="search-input">
                            <button type="submit" class="search-button">
                                <span class="material-symbols-outlined">
                                    search
                                </span>
                            </button>
                        </div>

                        <div class="list-div">
                            <div class="heading-text live">Live Now</div>

                            <div class="dj-info-div">
                                <img src="../../images/icons/dj-icon.png" />

                                <div class="dj-info-text">
                                    <div class="dj-info-ti">DJ Name</div>
                                    <div class="dj-info-ti">Description</div>
                                </div>
                            </div>

                            <div class="dj-info-div">
                                <img src="../../images/icons/dj-icon.png" />

                                <div class="dj-info-text">
                                    <div class="dj-info-ti">DJ Name</div>
                                    <div class="dj-info-ti">Description</div>
                                </div>
                            </div>

                            <div class="dj-info-div">
                                <img src="../../images/icons/dj-icon.png" />

                                <div class="dj-info-text">
                                    <div class="dj-info-ti">DJ Name</div>
                                    <div class="dj-info-ti">Description</div>
                                </div>
                            </div>
                        </div>

                        <hr>

                        <div class="list-div">
                            <div class="heading-text DJs">DJs</div>

                            <div class="dj-info-div">
                                <img src="../../images/icons/dj-icon.png" />

                                <div class="dj-info-text">
                                    <div class="dj-info-ti">DJ Name</div>
                                    <div class="dj-info-ti">Description</div>
                                </div>
                            </div>

                            <div class="dj-info-div">
                                <img src="../../images/icons/dj-icon.png" />

                                <div class="dj-info-text">
                                    <div class="dj-info-ti">DJ Name</div>
                                    <div class="dj-info-ti">Description</div>
                                </div>
                            </div>

                            <div class="dj-info-div">
                                <img src="../../images/icons/dj-icon.png" />

                                <div class="dj-info-text">
                                    <div class="dj-info-ti">DJ Name</div>
                                    <div class="dj-info-ti">Description</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="music-bar">

                        <!-- Contains album cover, song name, and artist name -->
                        <div class="music-bar-info">
                            <img src="../../images/example-cover.jpg" />
                            <div class="music-bar-text">
                                <div class="music-info-ti">Song Name</div>
                                <div class="music-info-ti">Artist Name</div>
                            </div>
                        </div>
                        
                        <div class="music-bar-play">
                            <span class="material-symbols-outlined md-44">
                                play_circle
                            </span>
                        </div>

                        <div class="music-bar-func">
                            <span class="material-symbols-outlined md-34">
                                volume_up
                            </span>
                            <span class="material-symbols-outlined md-34 fav-icon">
                                favorite
                            </span>
                        </div>

                    </div>

                </div>
            </div>
        </div>
