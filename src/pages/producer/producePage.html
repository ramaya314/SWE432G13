<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="../../styles/palette.css" />
        <link rel="stylesheet" href="../../styles/main.css" />
        <link rel="stylesheet" href="../../styles/navbar.css" />
        <link rel="stylesheet" href="../../styles/footer.css" />
        <link rel="stylesheet" href="../../styles/producer/produce.css" />
        <link rel="stylesheet" href="../../components/autocomplete/autocomplete.css" />

        
        <script src="../../components/autocomplete/autocomplete.js"></script>
        <script src="../../dal/data/songs.js"></script>
        <script src="../../dal/data/shows.js"></script>
        <script src="../../dal/repositories/dataRepository.js"></script>
        <script src="../../dal/repositories/showRepository.js"></script>
        <script src="../../dal/repositories/songRepository.js"></script>
        <script src="./producer.js" ></script>

    </head>
    <body class="encore-dark-theme">
        <div class="page">
            <!--component: navbar-->
            <div class="navbar">
                <img src="../../images/logo-placeholder-image.png" class="navBarLogo" />
                <div class="navBarControls">
                    <div class="navBarControls_option">Listen</div>
                    <div class="navBarControls_option active">Produce</div>
                    <div class="navBarControls_option">DJ</div>
                </div>
            </div>
            <div class="content">
                <div class="pageHeader">
                    <div class="contentTitle">
                        Produce
                    </div>
                </div>
                <div class="produceControlsContainer">
                    
                    <!--component: upcomingShowListView-->
                    <div class="controlListViewContainer">
                        <div class="controlListViewHeader">
                            <div class="controlListViewHeaderTitle">Upcoming Shows</div>

                            <div class="filterContainer">
                                <div>Filter:</div>
                                <input type="radio" class="filterRadio" name="filterRadio" value="all" checked>All</input>
                                <input type="radio" class="filterRadio" name="filterRadio" value="date">By Date</input>
                                <input type="date" class="dateTimeSelector" id="dateInput" disabled/>
                            </div>

                            <div class="dateSelectorContainer">
                                <div class="iconButton" id="addShowButton">
                                    <span class="material-symbols-outlined">
                                        add_circle
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="controlListView" id="showListView">
                        </div>
                    </div>

                    
                    <!--component: upcomingShowListView-->
                    <div class="controlListViewContainer hidden" id="songListContainer">
                        <div class="controlListViewHeader">
                            <div class="controlListViewHeaderTitle" id="selectedShowNameLabel">Show Name</div>

                            <div  class="searchBar">
                                <div class="autocomplete searchBar" style="width:300px;">
                                    <input id="songInput" type="text" placeholder="search song..." />
                                </div>
                                
                                <div class="iconButton" id="addSongButton">
                                    <span class="material-symbols-outlined">
                                        add_circle
                                    </span>
                                </div>
                            </div>
                        </div>

                        <!--component: upcomingShowListViewItem-->
                        <div class="controlListView" id="songListView">
                        </div>


                    </div>

                </div>
            </div>
            <div class="footer">
                this is the footer
            </div>
        </div>
    </body>
</html>
